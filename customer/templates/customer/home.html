{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Shopify-Home</title>
    
<style>
    .bkimg{
        position:absolute;
        height:600px;
        width:100%;
        z-index:-1;
        filter:brightness(50%);
        
    }
    .navbar{
         background:transparent;
    }
    .hmblwnav{
        padding-top: 300px;
        padding-left: 10%;
        padding-right:10%;
        text-align:center;
        color:white
    }

    {% comment %} now for making footer at end of page {% endcomment %}
    .container{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .container .hmblwnav{
      flex-grow:1;
    }
    .container footer{
      background-color:#f1f1f1;
      margin-top:auto;
    }

  </style>
</head>
<body>
 <img class="bkimg" src="{% static 'customer/shopify_home_store.jpg'%}"/>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark  hmnav">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'customer:home' %}">Shopify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end mr-5" id="navbarNav">
              <ul class="navbar-nav">
                {% if cust %}
                <li class="nav-item dropdown mr-5">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{cust.name}}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="{% url 'customer:profile'%}">My Profile</a></li>
                    <li><a class="dropdown-item" href="#">Favourates</a></li>
                    <li><a class="dropdown-item" href="{% url 'customer:my_orders'%}">My Order</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'customer:logout'%}">Log Out</a></li>
                  </ul>
                </li>
                {% else %} 
                <li class="nav-item">
                  <a class="nav-link" href = "{% url 'customer:login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class = "nav-link" href="{% url 'customer:register' %}">Register</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
      </nav>


        <div class="hmblwnav">
            <h3>Find Shop At Your Place</h3>
            <form class="row" action="/" method="post">
              {% csrf_token %}
                <div class="col mr-0">
                    <input class="form-control" name="scity" id="scity" type="text" placeholder="City Name" required/>
                </div>
                <div class="col mr-0">
                    <input class="form-control" name="sshop" id = "sshop" type="text" placeholder = "Search By Shop Name"/>
                </div>
                <div class="text-center mt-5">
                <button class="btn btn-primary">Search</button>
                </div>
                
            </form>
        </div>

      {% include 'customer/footer.html'%}
      </div>
  </body>
</html>
