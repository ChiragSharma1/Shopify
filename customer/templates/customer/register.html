
{% extends 'customer/base.html' %}

{% block title %}
Shopify-Register
{% endblock title %}


{% block content%}
    <div class= "container w-25 shadow p-3 mb-5 bg-body rounded-3">
            <h1>Register Page</h1>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label" >Full Name</label>
                    <input id = "name" name="name" type = "text" class="form-control" required />
                </div>
                <div class="mb-3 ">
                    <label for="email" class="form-label" >Email</label>
                    <input id = "email" name="email" type = "email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <div class="mb-3">
                    <label for="cpassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required/>
                </div>
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
            </br>
            <button class="btn btn-sm btn-primary" type="submit">Register</button>
        </form>
    </br>
        <h2 class="text-center">Already have account? Do <a href = "{% url 'customer:login'%}">Login</a></h2>
    </div>
{%endblock content%}
