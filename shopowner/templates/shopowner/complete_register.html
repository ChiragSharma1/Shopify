{% extends 'shopowner/base.html' %}

{%block title%}
  Shopify-Register
{% endblock title%}

{% block content %}

<div class= "container w-25">
  <h1>Complete Your Profile</h1>
  <form action="/partner_with_us/complete_register" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3 ">
          <label for="email" class="form-label" >Email</label>
          <input id = "email" name="email" type = "email" value={{user.email}}  class="form-control" readonly />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label" >Age</label>
        <input id = "age" name="age" type = "number" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label" >Address</label>
        <input id = "address" name="address" type = "text" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Upload Your Image</label>
        <input id = "image" name="image" type="file" accept="image/*"/>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label" >City</label>
        <input id = "city" name="city" type = "text" class="form-control"/>
      </div>
      <div class="mb-3">
        <label for="state" class="form-label" >State</label>
        <input id = "state" name="state" type = "text" class="form-control"/>
      </div>
  </br>
      <button class="btn btn-sm btn-primary " type="submit">Save</button>
  </form>
</div>

{% endblock content %}
