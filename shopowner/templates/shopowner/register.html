{% extends 'shopowner/base.html' %}

{% block title %}
Login
{% endblock title %}

{% block content %} 
<div class= "container w-50 shadow p-3 mb-5 bg-body rounded-3">
  <h1>Register Page</h1>
  <form action="/partner_with_us/register" method="post">
      {% csrf_token %}
      <div class="mb-3 mx-5">
          <label for="first_name" class="form-label" >Full Name</label>
          <div class="d-flex flex-row">
          <input id = "first_name" name="first_name" type = "text" class="form-control" placeholder="First Name" required />
          <input id = "last_name" name="last_name" type = "text" class="form-control mx-4" placeholder="Last Name" required />
          </div>
      </div>
      <div class="mb-3 mx-5">
        <label for="username" class="form-label" >UserName</label>
        <input id = "username" name="username" type = "text" class="form-control" required />
    </div>
      <div class="mb-3 mx-5">
          <label for="email" class="form-label" >Email</label>
          <input id = "email" name="email" type = "email" class="form-control" required />
      </div>
      <div class="mb-3 mx-5">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required/>
      </div>
      <div class="mb-3 mx-5">
          <label for="con_password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="con_password" name="con_password" required/>
      </div>
      {% if error %}
      <div class="alert alert-danger" role="alert">
          {{error}}
      </div>
      {% endif %}
  </br>
  <button class="btn btn-sm btn-primary mx-5" type="submit">Register</button>
</form>
</br>
<h2 class="text-center">Already have account? Do <a href = "{% url 'shopowner:login'%}">Login</a></h2>
</div>
{% endblock content %}
